<html>
<head>
  <title>Bizonyítvány 3. lap</title>

  <link rel="stylesheet" href="biz.css" type="text/css">
  <link rel="icon" type="image/ico" href="favicon.ico">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/shortcut.js"></script>
  <script type="text/javascript" src="js/biz.js"></script>
</head>
<body>

<h2 id="jsTest">Az oldalhoz JavaScript kell, engedélyezd!</h2>
<script type="text/javascript"><!--
document.getElementById("jsTest").style.display = 'none';
//--></script>

<div class="menu">
  <div style="float: left;"><span id="message" style="margin-left: 1em;">&nbsp;</span></div>
  <div style="float: right;"><a id="url" href="https://naplo.szepi.hu" target="_blank">Napló</a></div>
  <div style="clear: both;"></div>
</div>

<div style="padding: 1em; margin-left: 2em; float: left;"><!-- bal oldal -->
<form name="biz" id="biz">

 <div id="divDb" style="text-align: left; padding-bottom: 1em;"><!-- db -->
   <span id="spanTanev"><select id="selectTanev" name="tanev"><option value="2017">2017</option><option value="2018" selected>2018</option></select></span><hr>
   <span id="spanOsztaly"></span>
   <span><button id="nyomtat" style="float: right;">Nyomtat (Ctrl+P)</button></span>
 </div><!-- /db -->

  <div id="divRadio" style="float: left;"><!-- radio -->

    <div id="divBal" style="float: left; margin-top: .5em;"><!-- bal gomb -->
      <div>
        <img title="Görgővel is állíhatók a távolságok." src="image/mouse.png" alt="Egér kép" style="float: left; padding-right: 1em;">
        <span style="float: left;">
          <input type="hidden" id="pp" name="pp" value="">
          <span class="p" id="p1" onClick="goPage(1)">1</span>
          <span class="p" id="p2" onClick="goPage(2)">2</span>
          <span class="p" id="p3" onClick="goPage(3)">3</span>
        </span>
      </div>
      <div style="clear: both"></div>
      <div title="A bal tükör távolsága a bizonyítvány szélétől." id="divBalGomb" style="float: right; margin: .7em 0;">
        <!-- a "bal" rádiógombokat a JavaScript generálja -->
      </div>
      <div style="clear: both"></div>
      <span title="A bal és jobb tükör távolsága." style="margin-left: 1em; text-align: right;" id="spanGerinc"><span class="alahuzott">g</span>erinc: <input type="text" id="gerinc" name="gerinc" size="2" value="12"> mm</span>
    </div><!-- /bal gomb -->
    <div title="A jobb tükröt feljebb (+) vagy lejjebb (-) nyomtassa?" id="divDiff" style="text-align: right; margin-left: 1em; float: left;"><!-- diff -->
      <p style="text-align: center;">di<span class="alahuzott">f</span>f (mm)</p>
      <ul style="list-style-type: none; padding-left: 0; margin-top: .2em;">
        <li>+3 <input name="diff" type="radio" value="3" class="egesz"><input name="diff" type="radio" value="2.5" class="fel"></li>
        <li>+2 <input name="diff" type="radio" value="2" class="egesz"><input name="diff" type="radio" value="1.5" class="fel"></li>
        <li>+1 <input name="diff" type="radio" value="1" class="egesz"><input name="diff" type="radio" value="0.5" class="fel"></li>
        <li> 0 <input name="diff" type="radio" value="0" checked class="egesz"><input name="diff" type="radio" value="-0.5" class="fel"></li>
        <li>-1 <input name="diff" type="radio" value="-1" class="egesz"><input name="diff" type="radio" value="-1.5" class="fel"></li>
        <li>-2 <input name="diff" type="radio" value="-2" class="egesz"><input name="diff" type="radio" value="-2.5" class="fel"></li>
        <li>-3 <input name="diff" type="radio" value="-3" class="egesz"><input name="none" type="radio" value="-2.5" style="visibility: hidden; margin-left: 0;"></li>
      </ul>
    </div><!-- /diff -->
  </div><!-- /radio -->

  <div style="clear: both"></div>
  <div id="printOptions">
    <p><input type="checkbox" name="download" id="download" title="Megkérdezi a mentési könyvtár helyét."><span id="spanDownload"> <span class="alahuzott">d</span>ownload </span>
       <input type="checkbox" name="debug" id="debug" title="Nyomtatás helyett elmenti a /tmp-be."><span id="spanDebug"> <span class="alahuzott">p</span>df mentés </span> &nbsp;
    </p>
    <p><input type="checkbox" name="frame" id="frame"><span id="spanFrame"> k<span class="alahuzott">e</span>ret rajzolás</span></p>
  </div>

  <div style="margin-top: .5em; text-align: left;">
    <select id="nevsor" name="uid" size="20">
      <option value="1">Pumpa Pál Péter</option>
    </select>
  </div>

</form>

<div>
   (Sablon: <span id="sablon"></span>)
</div>
<div>
   <p id="ref"></p>
</div>

</div><!-- /bal oldal -->

  <div class="bg2" id="page1" style="position: relative; float: left; width: 93mm; height: 151.5mm; margin-top: 5mm;"></div>
</div><!-- page1 -->

</div><!-- page2 -->

  <div class="bg1" style="position: relative; float: left; width: 6.5mm; height: 100mm;"></div>
  <div class="bg2" id="page3-bal" style="position: relative; float: left; width: 93mm; height: 151.5mm; margin-top: 6.0mm;"></div>
  <div class="bg1" style="position: relative; float: left; width: 10.5mm; height: 120mm;"></div>
  <div class="bg3" id="page3-jobb" style="position: relative; float: left; width: 100mm; height: 100mm; margin-top: 7.5mm;"></div>
</div><!-- page3 -->
